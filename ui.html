<!DOCTYPE html>
<html>

<head>
    <title>Emoji Plugin</title>
    <style>
        body {
            font-family: Inter;
            font-size: 14px;
            display: flex;
            flex-direction: column;
        }

        /* Styling for the emoji grid and buttons */
        #emojiGrid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(96px, 1fr));
            gap: 16px;
            padding: 16px 24px;
            max-height: 600px;
            /* Adjust based on your needs */
            overflow-y: auto;
            /* Enables vertical scrolling */
        }

        /* Style the scrollbar track (background) */
        #emojiGrid::-webkit-scrollbar-track {
            background-color: #f0f0f0;
            /* Light grey background */
            border-radius: 10px;
            /* Optional: adds rounded corners to the track */
        }

        /* Style the scrollbar handle */
        #emojiGrid::-webkit-scrollbar-thumb {
            background-color: #c0c0c0;
            /* Darker grey scrollbar handle */
            border-radius: 10px;
            /* Rounded corners for the handle */
        }

        /* Optional: Style the scrollbar handle on hover */
        #emojiGrid::-webkit-scrollbar-thumb:hover {
            background-color: #a0a0a0;
            /* Slightly darker on hover */
        }

        /* Style the scrollbar width */
        #emojiGrid::-webkit-scrollbar {
            width: 8px;
            /* Adjust the width of the scrollbar */
        }



        .emoji-button {
            padding: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .emoji-button:hover {
            background-color: #f1f1f1;
        }

        #searchBar {
            font-family: Inter;
            font-size: 14px;
            margin: 16px;
        }

        #outputSize {
            font-family: Inter;
            font-size: 14px;
            margin: 16px;
        }

        #controlsContainer {
            position: -webkit-sticky;
            /* Safari */
            position: sticky;
            display: flex;
            flex-direction: row;
            width: 100%;
            top: 0;
            background-color: white;
            z-index: 1000;
            padding: 0;
            border-bottom: 1px solid #eee;
            /* Optional: adds a line below the sticky container */
        }
    </style>
</head>

        document.addEventListener('DOMContentLoaded', () => {
            const emojiGrid = document.getElementById('emojiGrid');
            const searchInput = document.getElementById('emojiSearch'); // Get the search input element
            const outputSize = document.getElementById('outputSize');

            function populateGrid(filteredEmojis) {
                emojiGrid.innerHTML = ''; // Clear the grid
                filteredEmojis.forEach(emoji => {
                    const img = document.createElement('img');
                    img.src = "https://fonts.gstatic.com/s/e/notoemoji/latest/" + emoji.img + "/emoji.svg";
                    img.alt = emoji.n;
                    img.title = emoji.n;
                    img.classList.add('emoji-button');
                    img.width = 64;
                    img.height = 64;

                    img.setAttribute("draggable", true);

                    img.onmouseenter = () => img.src = img.src.replace('emoji.svg', '512.webp');
                    img.onmouseleave = () => img.src = img.src.replace('512.webp', 'emoji.svg');
                    img.onclick = () => {
                        const gifUrl = img.src.replace('512.webp', '512.gif');
                        const size = parseInt(document.getElementById('outputSize').value);
                        parent.postMessage({ pluginMessage: { type: 'add-emoji', imageUrl: gifUrl, size: size, name: emoji.n } }, '*');
                    };

                    img.addEventListener("dragend", (e) => {
            // Don't proceed if the item was dropped inside the plugin window.
            if (e.view.length === 0) return;

            window.parent.postMessage(
              {
                pluginDrop: {
                  clientX: e.clientX,
                  clientY: e.clientY,
                  items: [
                    { type: "text/plain", data: e.target.src },
                  ],
                  dropMetadata: { name: emoji.n, size: parseInt(document.getElementById('outputSize').value)},
                },
              },
              "*",
            );
          });


                    emojiGrid.appendChild(img);
                });
            }

            function filterEmojis() {
                const searchTerm = searchInput.value.toLowerCase();
                const filteredEmojis = emojis.filter(emoji => emoji.n.toLowerCase().includes(searchTerm));
                populateGrid(filteredEmojis);
            }

            // Attach an input event listener to the search input for real-time filtering
            searchInput.addEventListener('input', filterEmojis);

            // Attach a change event listener to the outputSize select dropdown
            outputSize.addEventListener('change', filterEmojis);

            // Initial population of the grid with all emojis
            populateGrid(emojis);
        });
