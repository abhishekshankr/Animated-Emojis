<html>

<head>
    <title>Emoji Plugin</title>
    <style>
        body {
            margin: 0;
            font-family: Inter;
            font-weight: 500;
            font-size: 14px;
            display: flex;
            flex-direction: column;
        }

        #emojiGrid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(96px, 1fr));
            gap: 16px;
            padding: 16px 24px;
            max-height: 550px;
            overflow-y: auto;
        }

        #emojiGrid::-webkit-scrollbar-track {
            background-color: #f0f0f0;
            border-radius: 10px;
        }

        #emojiGrid::-webkit-scrollbar-thumb {
            background-color: #c0c0c0;
            border-radius: 10px;
        }

        #emojiGrid::-webkit-scrollbar-thumb:hover {
            background-color: #a0a0a0;
        }

        #emojiGrid::-webkit-scrollbar {
            width: 8px;
        }

        .emoji-button {
            padding: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .emoji-button:hover {
            background-color: #f1f1f1;
        }

        #searchBar {
            position: relative;
        }

        .search-icon {
            position: absolute;
            top: 50%;
            left: 35px;
            transform: translateY(-50%);
            /* Adjust the size if necessary */
            width: 16px;
            height: 16px;
            /* Style your SVG icon here */
        }

        #searchBar input[type="text"] {
            font-family: Inter;
            font-size: 16px;
            margin: 16px;
            padding: 8px 16px;
            border: 1px solid #ddd;
            border-radius: 50px;
            outline: none;
            width: 420px;
            box-sizing: border-box;
            text-indent: 32px;
        }

        label {
            font-family: Inter;
            font-size: 12px;
            color: #636363;
        }

        #outputSize {
            font-family: Inter;
            font-size: 14px;
            margin: 8px;
        }

        #sizeSelector select {
            font-family: Inter;
            font-size: 14px;
            padding: 8px 16px;
            border: 1px solid #ddd;
            border-radius: 50px;
            -webkit-appearance: menulist-button;
            -moz-appearance: menulist-button;
            appearance: menulist-button;
            cursor: pointer;
        }

        #controlsContainer {
            position: sticky;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            top: 0;
            background-color: white;
            z-index: 1000;
            padding: 0;
            border-bottom: 1px solid #eee;
        }

        #categoryTabs {
            display: flex;
            flex-wrap: wrap;
            gap: 4px;
            /* Adjust as needed for spacing between tabs */
            row-gap: 8px;
            padding: 16px;
            /* Spacing around the container */
            justify-content: flex-start;
            /* Aligns tabs to the start */
            align-items: center;
            /* Centers tabs vertically */
            border-bottom: 1px solid #eee;
        }

        .tab {
            padding: 8px 16px;
            border: 1px solid #ddd;
            border-radius: 24px;
            background-color: white;
            cursor: pointer;
            margin-right: 4px;
            /* Space between tabs */
            font-family: Inter;
            font-size: 14px;
        }

        .tab:last-child {
            margin-right: 0;
            /* No margin for the last tab */
        }

        .tab.active {
            font-weight: 600;
            background-color: #e6f2ff;
            /* Different background for active tab */
            color: #007aff;
            outline: 2px solid #007aff;
            /* Darker text for active tab */
            /* Active tab has no bottom border */
        }
/* Styles for "No Results Found" container */
.no-results-container {
    display: flex;
    width: 650px;

}

.no-results-svg {

    height: 64px; /* Adjust this as needed */

}

.no-results-message {

}

                    const img = document.createElement('img');
                    img.src = "https://fonts.gstatic.com/s/e/notoemoji/latest/" + emoji.img + "/emoji.svg";
                    img.alt = emoji.n;
                    img.title = emoji.n;
                    img.classList.add('emoji-button');
                    img.width = 64;
                    img.height = 64;

                    img.setAttribute("draggable", true);

                    img.onmouseenter = () => img.src = img.src.replace('emoji.svg', '512.webp');
                    img.onmouseleave = () => img.src = img.src.replace('512.webp', 'emoji.svg');
                    img.onclick = () => {
                        const gifUrl = img.src.replace('512.webp', '512.gif');
                        const size = parseInt(document.getElementById('outputSize').value);
                        parent.postMessage({ pluginMessage: { type: 'add-emoji', imageUrl: gifUrl, size: size, name: emoji.n } }, '*');
                    };

                    img.addEventListener("dragend", (e) => {
                        // Don't proceed if the item was dropped inside the plugin window.
                        if (e.view.length === 0) return;

                        window.parent.postMessage(
                            {
                                pluginDrop: {
                                    clientX: e.clientX,
                                    clientY: e.clientY,
                                    items: [
                                        { type: "text/plain", data: e.target.src },
                                    ],
                                    dropMetadata: { name: emoji.n, size: parseInt(document.getElementById('outputSize').value) },
                                },
                            },
                            "*",
                        );
                    });


                    emojiGrid.appendChild(img);
                });
            }

            function filterEmojis() {
                const searchTerm = searchInput.value.toLowerCase();
                // Filter based on active category and search term

                const filteredEmojis = emojis.filter(emoji =>
                    (activeCategory === "0" || emoji.cat === activeCategory) &&
                    emoji.n.toLowerCase().includes(searchTerm)
                );
                populateGrid(filteredEmojis);
            }


            const tabs = document.querySelectorAll('.tab'); // Get all tabs
            

            tabs.forEach(tab => {
                tab.addEventListener('click', function () {
                    // Remove active class from all tabs
                    tabs.forEach(t => t.classList.remove('active'));
                    // Add active class to clicked tab
                    tab.classList.add('active');
                    // Set activeCategory based on the clicked tab
                    activeCategory = tab.getAttribute('data-category');
                    // Call filterEmojis to apply the filter
                    filterEmojis();
                });
            });

            // Attach an input event listener to the search input for real-time filtering
            searchInput.addEventListener('input', filterEmojis);

            // Initial population of the grid with all emojis
            populateGrid(emojis);
